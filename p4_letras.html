<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Adivina el idioma por la palabra</title>

<style>
    /* estrilo de la parte de atras de la pagina*/
    body{
        font-family: Arial;      /* Tipo de letra */
        text-align:center;       /* Centrar el texto */
        background:#eeeeee;      /* Color gris claro del fondo */
        padding:30px;            /* Espacio interno */
    }

    /*dise√±o de las opciones*/
    #opciones{
        margin-top:20px;          /* Separaci√≥n arriba */
        display:flex;             /* Colocar botones en fila */
        justify-content:center;   /* Centrar horizontalmente */
        flex-wrap:wrap;           /* Permitir que bajen de l√≠nea */
        gap:20px;                 /* Separaci√≥n entre botones */
    }

    /* estilo general de todos los botones */
    button{
        padding:15px 25px;                            /* Tama√±o del bot√≥n */
        font-size:18px;                                /* Tama√±o del texto */
        border-radius:12px;                            /* Bordes redondeados */
        cursor:pointer;                                /* Cursor de mano */
        border:none;                                   /* Sin borde */
        background:white;                              /* Fondo blanco */
        box-shadow:0 0 10px rgba(0,0,0,0.1);           /* Sombra suave */
    }

    /* dise√±o del boton cuando la respuesta es correcta*/
    .correcto{
        background:#4CAF50;   /* Verde */
        color:white;          /* Texto blanco */
    }

    /* dise√±o del boton cuando la respuesta sea incorrecta */
    .incorrecto{
        background:#E53935;   /* Rojo */
        color:white;          /* Texto blanco */
    }

    /*dise√±o para el boton volver con transision*/
            .volver-btn {
    background: #ffffff;
    color: #333;
    padding: 12px 25px;
    border-radius: 12px;
    border: 2px solid #4A90E2;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
/*dise√±o para la transision del boton cuando pase el puntero sobre el*/
.volver-btn:hover {
    background: #4A90E2;
    color: white;
    transform: scale(1.05);
}

</style>
</head>

<body>

<h1>Adivina el idioma por la palabra</h1>

<!-- Aqu√≠ se muestra la palabra que el usuario debe adivinar -->
<h2 id="palabra">---</h2>

<!-- Aqu√≠ aparecer√°n los botones de opciones -->
<div id="opciones"></div>

<!-- Aqu√≠ aparecer√° si la respuesta es correcta o incorrecta -->
<p id="respuesta"></p>

<script>
/* LISTA DE PALABRAS
Cada objeto tiene:
- palabra -> texto que aparece
- correcta -> idioma real
*/
const quiz = [
    { palabra:"Bonjour", correcta:"frances" },
    { palabra:"Hallo", correcta:"aleman" },
    { palabra:"Ciao", correcta:"italiano" },
    { palabra:"Hola", correcta:"espanol" },
    { palabra:"Adi√≥s", correcta:"espanol" },
    { palabra:"Merci", correcta:"frances" },
    { palabra:"Danke", correcta:"aleman" },
    { palabra:"Grazie", correcta:"italiano" }
];

/* Opciones que se mostrar√°n como botones */
const opciones = ["espanol","frances","aleman","italiano"];

/* √çndice de la palabra actual */
let i = 0;

/*funcion para mostrar las palabras y botones*/
function mostraropciones(){
    /* Muestra la palabra actual del quiz */
    document.getElementById("palabra").textContent = quiz[i].palabra;

    /* Contenedor donde van las opciones */
    const div = document.getElementById("opciones");
    div.innerHTML = ""; // Limpia botones anteriores

    /* Crear un bot√≥n por cada idioma posible */
    opciones.forEach(op => {
        div.innerHTML += `<button onclick="verificar('${op}')">${op}</button>`;
    });
}

/* 
======== FUNCI√ìN QUE VERIFICA LA RESPUESTA ========
*/
function verificar(id){
    const r = document.getElementById("respuesta");

    /* Compara si el usuario acert√≥ */
    if(id === quiz[i].correcta){
        r.textContent = "¬°Correcto!";
        r.className = "correcto";
    } else {
        r.textContent = "Incorrecto";
        r.className = "incorrecto";
    }

    /* Despu√©s de 1.2 segundos, pasa a la siguiente palabra */
    setTimeout(()=>{
        i++;  // avanzar a la siguiente palabra
          /*funcion de si todas las opciones ya fueron respondidas se queda en blanco la palabra y la opcion y aparece un texto que diga "terminaste"*/
        if(i >= quiz.length){
            r.textContent = "Terminaste üòä";
            document.getElementById("palabra").textContent = "";
            document.getElementById("opciones").innerHTML = "";
        } else {
            r.textContent = "";
            mostraropciones();
        }
    },1200);
}

/* Iniciar el quiz */
mostraropciones();
</script>

<!-- Bot√≥n para regresar al index -->
<button class="volver-btn" onclick="location.href='index.html'">‚üµ Volver al inicio</button>

</body>
</html>
